on:
 pull_request:
 push:
  branches:
   - main
 schedule:
   - cron: "*/10 * * * *"
    
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: oven-sh/setup-bun@v2
    - run: bun updater.ts
    - name: Update List
      uses: test-room-7/action-update-file@v1
      with:
          file-path: ./dynamic_instances.json
          commit-msg: Update List
          github-token: ${{ secrets.GITHUB_TOKEN }}

